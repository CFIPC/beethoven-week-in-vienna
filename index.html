<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beethoven Week in Vienna</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for JSX support in browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1a6a1; border-radius: 10px; }
        
        .menu-dropdown {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: top left;
        }
        .header-transition {
            transition: background-color 0.5s ease, border-color 0.5s ease, color 0.5s ease;
        }
        /* Mobile adjustment for sticky timeline */
        @media (max-width: 768px) {
            .mobile-non-sticky {
                position: relative !important;
                top: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icons = {
            Music: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
            ),
            Menu: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"></line><line x1="4" x2="20" y1="6" y2="6"></line><line x1="4" x2="20" y1="18" y2="18"></line></svg>
            ),
            X: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" x2="6" y1="6" y2="18"></line><line x1="6" x2="18" y1="6" y2="18"></line></svg>
            ),
            CheckCircle: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="#d1a6a1" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            ),
            Social: {
                Facebook: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>,
                Instagram: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg>,
                Twitter: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
            }
        };

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);
            const [formStatus, setFormStatus] = useState('idle');
            const menuRef = useRef(null);
            const closeTimeout = useRef(null);

            const applicationLink = "https://a9thbksces.zite.so";
            const deadlineDate = "1st of May 2026";
            const contactEmail = "office@themusicagency.eu";

            useEffect(() => {
                const handleScroll = () => {
                    if (window.scrollY > (window.innerHeight * 0.7)) {
                        setIsScrolled(true);
                    } else {
                        setIsScrolled(false);
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                window.scrollTo(0, 0);
                setIsMenuOpen(false);
                setIsScrolled(false);
            }, [currentPage]);

            const handleContactSubmit = async (e) => {
                e.preventDefault();
                setFormStatus('sending');
                const formData = new FormData(e.target);
                try {
                    const response = await fetch('https://formspree.io/f/xdalwann', {
                        method: 'POST',
                        body: formData,
                        headers: { 'Accept': 'application/json' }
                    });
                    if (response.ok) {
                        setFormStatus('success');
                        e.target.reset();
                        setTimeout(() => setFormStatus('idle'), 5000);
                    } else { throw new Error(); }
                } catch (error) {
                    setFormStatus('error');
                    setTimeout(() => setFormStatus('idle'), 5000);
                }
            };

            const handleMenuOpen = () => {
                if (closeTimeout.current) clearTimeout(closeTimeout.current);
                setIsMenuOpen(true);
            };

            const handleMenuClose = () => {
                closeTimeout.current = setTimeout(() => {
                    setIsMenuOpen(false);
                }, 900);
            };

            const Header = () => {
                const isDarkBg = currentPage === 'home' && !isScrolled;
                const iconColor = isDarkBg ? 'text-white' : 'text-black';
                const logoTitleColor = isDarkBg ? 'text-white' : 'text-black';
                const borderColor = isDarkBg ? 'border-white/10' : 'border-stone-200';
                const headerBg = isScrolled || currentPage !== 'home' ? 'bg-white/95' : 'bg-transparent';
                
                const menuItems = [
                    { id: 'home', label: 'HOME' },
                    { id: 'masterclass', label: 'THE MASTERCLASS' },
                    { id: 'competition_page', label: 'THE COMPETITION' },
                    { id: 'practical', label: 'PRACTICAL INFORMATION' },
                    { id: 'rules', label: 'RULES', disabled: true },
                    { id: 'jury', label: 'JURY', disabled: true },
                    { id: 'about', label: 'ABOUT', disabled: true }
                ];

                return (
                    <header className={`fixed top-0 left-0 right-0 z-50 header-transition backdrop-blur-md border-b ${headerBg} ${borderColor}`}>
                        <div className="max-w-7xl mx-auto px-4 md:px-6 h-20 md:h-28 flex items-center justify-between relative">
                            
                            {/* Menu Toggle */}
                            <div className="relative flex items-center" onMouseEnter={handleMenuOpen} onMouseLeave={handleMenuClose} ref={menuRef}>
                                <button className={`p-2 transition-colors ${iconColor}`} onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                    {isMenuOpen ? <Icons.X /> : <Icons.Menu />}
                                </button>

                                <div className={`menu-dropdown absolute top-full left-0 w-64 py-4 bg-white shadow-2xl rounded-sm border border-stone-100 ${isMenuOpen ? 'opacity-100 visible translate-y-0' : 'opacity-0 invisible -translate-y-2'}`}>
                                    <nav className="flex flex-col">
                                        {menuItems.map((item) => (
                                            <button
                                                key={item.id}
                                                disabled={item.disabled}
                                                onClick={() => { if(!item.disabled) setCurrentPage(item.id); setIsMenuOpen(false); }}
                                                className={`px-8 py-3 text-left text-[11px] font-bold tracking-[0.2em] transition-colors
                                                    ${item.disabled ? 'text-stone-300' : 'text-black hover:bg-stone-50'}
                                                    ${currentPage === item.id ? 'font-black underline' : ''}
                                                `}
                                            >
                                                {item.label}
                                            </button>
                                        ))}
                                    </nav>
                                </div>
                            </div>

                            {/* Logo */}
                            <div className="flex items-center gap-2 md:gap-4 cursor-pointer absolute left-1/2 -translate-x-1/2" onClick={() => setCurrentPage('home')}>
                                <img src="logo.png" alt="Logo" className="h-10 md:h-16 w-auto object-contain" onError={(e) => { e.target.style.display='none'; e.target.nextSibling.style.display='flex'; }} />
                                <div style={{display: 'none'}} className="flex items-center justify-center"><Icons.Music /></div>
                                <div className="flex flex-col leading-none">
                                    <span className={`text-[11px] md:text-[14px] font-serif uppercase tracking-[0.1em] md:tracking-[0.2em] block font-bold ${logoTitleColor}`}>Beethoven Week</span>
                                    <span className={`text-[9px] md:text-[12px] font-serif uppercase tracking-widest block opacity-70 ${logoTitleColor}`}>in Vienna</span>
                                </div>
                            </div>

                            {/* App Button (smaller on mobile) */}
                            <div className="flex items-center">
                                <a href={applicationLink} target="_blank" className={`text-[9px] md:text-[11px] font-bold uppercase tracking-[0.1em] md:tracking-[0.2em] border px-4 md:px-8 py-2 md:py-3 rounded-sm transition-all ${isDarkBg ? 'text-white border-white/40 hover:bg-white hover:text-stone-900' : 'text-black border-black hover:bg-black hover:text-white'}`}>Application</a>
                            </div>
                        </div>
                    </header>
                );
            };

            const HomePage = () => {
                const timeline = [
                    { event: "Start of the Masterclasses", day: "June 22, 2026" },
                    { event: "Lecture - Boaz Sharon", day: "June 23, 2026" },
                    { event: "Competition", day: "June 24, 2026" },
                    { event: "Lecture - Vincenzo Balzani", day: "June 25, 2026" },
                    { event: "Solo concert", day: "June 26" },
                    { event: "2-piano audition", day: "June 27, 2026" },
                    { event: "Concert with orchestra", day: "June 28, 2026" },
                    { event: "End of the festival", day: "June 28, 2026" },
                ];
                return (
                    <div className="animate-in fade-in duration-700">
                        <section className="relative h-screen flex items-center justify-center overflow-hidden">
                            <div className="absolute inset-0 z-0 bg-stone-900">
                                <img src="home.png" alt="" className="w-full h-full object-cover opacity-60" onError={(e) => e.target.src='https://images.unsplash.com/photo-1520529688591-b197b0d3c059?auto=format&fit=crop&q=80&w=2000'} />
                                <div className="absolute inset-0 bg-stone-900/30"></div>
                            </div>
                            <div className="relative z-10 text-center px-4">
                                <h1 className="font-serif text-5xl md:text-9xl text-white mb-6 leading-tight">Beethoven Week in Vienna</h1>
                                <p className="text-xl md:text-3xl text-white font-serif italic mb-8">June 22 — 28, 2026</p>
                                <div className="flex flex-wrap justify-center gap-4 md:gap-10 text-[11px] md:text-[14px] uppercase tracking-[0.2em] md:tracking-[0.4em] text-white font-bold mb-12 md:mb-16 opacity-90">
                                    <span>competition</span><span>masterclass</span><span>concerts</span><span>lectures</span>
                                </div>
                                <div className="flex flex-col sm:flex-row justify-center gap-6 md:gap-12">
                                    <button onClick={() => setCurrentPage('competition_page')} className="px-10 md:px-16 py-4 md:py-5 bg-[#d1a6a1] text-white uppercase tracking-widest text-[10px] md:text-[12px] font-bold rounded-sm shadow-xl transition-transform hover:-translate-y-1">The Competition</button>
                                    <button onClick={() => setCurrentPage('masterclass')} className="px-10 md:px-16 py-4 md:py-5 bg-[#d1a6a1] text-white uppercase tracking-widest text-[10px] md:text-[12px] font-bold rounded-sm shadow-xl transition-transform hover:-translate-y-1">The Masterclass</button>
                                </div>
                            </div>
                        </section>

                        <section className="py-20 md:py-32 px-6 bg-[#f9f7f2]">
                            <div className="max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-10 md:gap-16">
                                <div className="md:w-1/2">
                                   <h2 className="font-serif text-4xl md:text-5xl text-stone-800 leading-tight">1st edition of the <br className="hidden md:block" /> <span className="italic">Beethoven Week in Vienna</span></h2>
                                </div>
                                <div className="md:w-1/2 space-y-6">
                                  <div className="w-12 h-px bg-[#d1a6a1]"></div>
                                  <p className="text-stone-600 leading-relaxed text-base md:text-lg italic">A unique celebration of musical excellence, combining intensive masterclasses with prestigious competitions and gala concerts in the historic venues of Vienna.</p>
                                </div>
                            </div>
                        </section>

                        <section className="py-20 md:py-32 px-6 bg-white overflow-hidden">
                            <div className="max-w-6xl mx-auto flex flex-col md:flex-row gap-12 md:gap-16 items-start">
                                {/* FIXED: Stacks on mobile, non-sticky on small screens */}
                                <div className="w-full md:w-1/2 order-2 md:order-1">
                                    <div className="aspect-[1116/1790] bg-stone-100 rounded-sm overflow-hidden shadow-lg md:sticky md:top-32 mobile-non-sticky">
                                        <img src="timeline.png" alt="Timeline" className="w-full h-full object-cover" onError={(e) => e.target.src='https://images.unsplash.com/photo-1552422535-c45813c61732?auto=format&fit=crop&q=80&w=1000'} />
                                    </div>
                                </div>
                                <div className="w-full md:w-1/2 order-1 md:order-2">
                                    <h2 className="font-serif text-3xl md:text-5xl text-stone-900 mb-8 italic underline decoration-[#d1a6a1]/30 underline-offset-8">The timeline of the festival</h2>
                                    <div className="space-y-0">
                                        {timeline.map((item, i) => (
                                            <div key={i} className="flex flex-col md:flex-row md:justify-between md:items-center py-6 border-b border-stone-100 group hover:bg-stone-50 transition-colors px-2">
                                                <span className="font-serif text-lg md:text-xl text-stone-700 group-hover:text-stone-950">{item.event}</span>
                                                <span className="font-serif text-stone-400 text-xs md:text-sm italic mt-1 md:mt-0">{item.day}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                );
            };

            const MasterclassPage = () => {
                const Asterisk = () => <span className="text-stone-800 mr-2">✱</span>;
                return (
                    <div className="pt-24 animate-in fade-in duration-700">
                        <section className="bg-[#e7e3da] py-16 md:py-24 px-6 md:px-12">
                            <div className="max-w-6xl mx-auto">
                                <div className="mb-12 md:mb-16">
                                    <h1 className="font-serif text-4xl md:text-6xl text-[#d1a6a1] italic leading-tight mb-6 md:mb-8">General information</h1>
                                    <div className="space-y-4 italic text-stone-700 text-base md:text-lg">
                                        <p>One week of masterclasses, concerts and lectures</p>
                                        <p>Professors: Boaz Sharon, Philippe Raskin & Vincenzo Balzani</p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8 mb-12">
                                    {[
                                        { title: "The lessons", content: ["2 hours with Prof. Boaz Sharon", "2 hours with Prof. Vincenzo Balzani", "1 hour with Prof. Philippe Raskin"] },
                                        { title: "Dates & Location", content: ["June 22 - 28, 2026", "MusikQuartier 1040 & 1070"] },
                                        { title: "Formats", content: ["1. Beethoven Concerto", "2. Recital", "3. Passive Participation"] },
                                        { title: "Fees", content: ["Concerto: € 850", "Recital: € 550", "Admin: € 100"] }
                                    ].map((box, i) => (
                                        <div key={i} className="bg-white/40 backdrop-blur-sm border border-white/50 p-6 md:p-8 rounded-sm hover:-translate-y-2 transition-transform duration-300">
                                            <h3 className="font-serif text-lg md:text-xl border-b border-stone-900 pb-1 inline-block mb-4 md:mb-6 italic"><Asterisk />{box.title}</h3>
                                            <div className="space-y-2 text-stone-700 text-sm italic">{box.content.map((c, j) => <p key={j}>{c}</p>)}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>
                        
                        <section className="bg-white py-16 md:py-24 px-6 md:px-12 border-y border-stone-100">
                            <div className="max-w-6xl mx-auto">
                                <h2 className="font-serif text-3xl md:text-5xl text-stone-800 italic mb-10 md:mb-12 underline decoration-[#d1a6a1]/30 underline-offset-8">Application Information</h2>
                                <div className="space-y-6 mb-12 md:mb-16 italic text-stone-800 font-bold text-lg md:text-xl">
                                    <p>Deadline: {deadlineDate}</p>
                                    <p>Procedure: fill out the Form via <a href={applicationLink} target="_blank" className="text-[#d1a6a1] break-all underline">THIS LINK</a></p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10 md:gap-16">
                                    <div className="border-l-2 border-[#d1a6a1] pl-6 md:pl-8">
                                        <h3 className="font-serif text-xl md:text-2xl border-b border-stone-200 pb-2 inline-block mb-6 italic"><Asterisk />Concerto Participant</h3>
                                        <ul className="space-y-3 text-stone-600 italic text-sm md:text-base"><li>5 lessons of 60 minutes</li><li>Solo concert max 15m</li><li>Orchestra performance</li></ul>
                                    </div>
                                    <div className="border-l-2 border-[#d1a6a1] pl-6 md:pl-8">
                                        <h3 className="font-serif text-xl md:text-2xl border-b border-stone-200 pb-2 inline-block mb-6 italic"><Asterisk />Recital Participant</h3>
                                        <ul className="space-y-3 text-stone-600 italic text-sm md:text-base"><li>5 lessons of 60 minutes</li><li>Solo concert (max 20 min)</li></ul>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section className="bg-[#e7e3da] py-16 md:py-24 px-6 md:px-12">
                          <div className="max-w-6xl mx-auto">
                            <h2 className="font-serif text-3xl md:text-5xl text-stone-800 italic mb-10 md:mb-12">Pricing Details</h2>
                            <div className="bg-white/50 p-6 md:p-12 rounded-sm border border-white/40 italic">
                                <h4 className="font-serif text-xl md:text-2xl italic mb-6">Masterclass fees:</h4>
                                <div className="space-y-3 font-bold text-stone-800 uppercase tracking-wide text-xs md:text-sm mb-10">
                                    <p>BEETHOVEN CONCERTO SOLOIST - 850 €</p>
                                    <p>SOLO RECITAL PARTICIPANT - 550 €</p>
                                    <p>PASSIVE PARTICIPANT - 100 €</p>
                                    <p className="pt-2">+ Administration fee - 100 €</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 text-sm">
                                    <div className="space-y-1 border-l border-stone-300 pl-4 md:pl-6">
                                        <p><span className="font-bold">Account:</span> Interpretation.eu</p>
                                        <p className="break-all"><span className="font-bold">IBAN:</span> BE71 3630 7938 7769</p>
                                        <p><span className="font-bold">BIC:</span> BBRUBEBB</p>
                                    </div>
                                    <div className="bg-[#d1a6a1]/10 p-4 md:p-6 border-l-2 border-[#d1a6a1]">
                                        <p>Subject: <span className="font-bold">Name + Chosen Masterclass.</span></p>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </section>
                    </div>
                );
            };

            const CompetitionPage = () => (
                <div className="pt-32 pb-20 animate-in fade-in duration-700 bg-white min-h-screen text-center px-6">
                    <h1 className="font-serif text-4xl md:text-6xl text-[#d1a6a1] italic mb-8">The Competition</h1>
                    <p className="text-stone-500 font-serif text-lg md:text-xl italic max-w-2xl mx-auto">Information will be available here soon.</p>
                </div>
            );

            const PracticalInfoPage = () => (
                <div className="pt-32 animate-in fade-in duration-700 bg-white min-h-screen">
                    <div className="max-w-7xl mx-auto px-6 lg:px-12">
                        <div className="grid lg:grid-cols-2 gap-16 md:gap-24 pb-24 items-start">
                            <div className="space-y-12">
                                <h1 className="font-serif text-3xl md:text-4xl text-[#d1a6a1] italic border-b border-stone-100 pb-6">Practical Information</h1>
                                <div className="space-y-8">
                                    {[
                                        { label: "Masterclass Locations", content: "MusikQuartier 1040, Mühlgasse 30, 1040 Wien\nMusikQuartier 1070, Kaiserstraße 10, 1070 Wien" },
                                        { label: "Concert Locations", content: "Palais Ehrbar (Mühlgasse 30, 1040 Wien)" },
                                        { label: "Lecture Location", content: "Ensembleraum (MusikQuartier 1070)" },
                                        { label: "Contact", content: "Cristiana Dragos (General Manager):\n+32 456 708 920\n" + contactEmail }
                                    ].map((item, i) => (
                                        <div key={i} className="flex flex-col border-b border-stone-100 pb-6">
                                            <span className="text-[10px] uppercase tracking-widest text-stone-400 font-bold mb-2">{item.label}</span>
                                            <div className="text-stone-700 text-sm md:text-base italic whitespace-pre-line">{item.content}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="bg-[#e7e3da]/40 p-6 md:p-14 rounded-sm border border-stone-100 shadow-sm">
                                <h2 className="font-serif text-2xl md:text-3xl text-stone-800 italic mb-6">Contact us</h2>
                                {formStatus === 'success' ? (
                                    <div className="py-16 text-center animate-in zoom-in duration-500">
                                        <Icons.CheckCircle />
                                        <h3 className="font-serif text-2xl italic mt-6 mb-3">Message Sent</h3>
                                    </div>
                                ) : (
                                    <form onSubmit={handleContactSubmit} className="space-y-6">
                                        <input required name="name" type="text" placeholder="Name" className="w-full bg-stone-50/50 border border-stone-200 px-4 md:px-5 py-3 md:py-4 rounded-sm text-sm" />
                                        <input required name="email" type="email" placeholder="Email" className="w-full bg-stone-50/50 border border-stone-200 px-4 md:px-5 py-3 md:py-4 rounded-sm text-sm" />
                                        <textarea required name="message" rows="4" placeholder="Message" className="w-full bg-stone-50/50 border border-stone-200 px-4 md:px-5 py-3 md:py-4 rounded-sm resize-none text-sm"></textarea>
                                        <button disabled={formStatus === 'sending'} type="submit" className="w-full md:w-auto px-10 md:px-16 py-4 bg-[#c2a38a] text-white uppercase tracking-widest text-[10px] font-bold rounded-sm shadow-xl transition-opacity">
                                            {formStatus === 'sending' ? 'Sending...' : 'Submit'}
                                        </button>
                                    </form>
                                )}
                            </div>
                        </div>
                    </div>
