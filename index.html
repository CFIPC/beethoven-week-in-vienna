<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beethoven Week in Vienna</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for JSX support in browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        /* Custom scrollbar for a premium feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1a6a1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG Icons to replace lucide-react in standalone HTML
        const Icons = {
            Music: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
            ),
            Menu: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"></line><line x1="4" x2="20" y1="6" y2="6"></line><line x1="4" x2="20" y1="18" y2="18"></line></svg>
            ),
            X: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" x2="6" y1="6" y2="18"></line><line x1="6" x2="18" y1="6" y2="18"></line></svg>
            ),
            CheckCircle: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="#d1a6a1" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            ),
            Social: {
                Facebook: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>,
                Instagram: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg>,
                Twitter: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
            }
        };

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [formStatus, setFormStatus] = useState('idle');

            const applicationLink = "https://forms.fillout.com/t/nNCmHVSCspus";
            const deadlineDate = "1st of May 2026";
            const contactEmail = "office@themusicagency.eu";

            useEffect(() => {
                window.scrollTo(0, 0);
                setIsMenuOpen(false);
            }, [currentPage]);

            const handleContactSubmit = (e) => {
                e.preventDefault();
                setFormStatus('sending');
                setTimeout(() => {
                    setFormStatus('success');
                    setTimeout(() => setFormStatus('idle'), 5000);
                }, 1500);
            };

            const Header = () => {
                const isDarkBg = currentPage === 'home';
                const textColor = isDarkBg ? 'text-stone-300' : 'text-stone-500';
                const activeTextColor = isDarkBg ? 'text-white' : 'text-stone-900';
                const borderColor = isDarkBg ? 'border-white/10' : 'border-stone-200';
                const logoTitleColor = isDarkBg ? 'text-white' : 'text-stone-800';

                return (
                    <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 bg-transparent backdrop-blur-md border-b ${borderColor}`}>
                        <div className="max-w-7xl mx-auto px-6 h-24 flex items-center justify-between">
                            
                            <nav className="hidden lg:flex items-center gap-8 text-[9px] font-bold uppercase tracking-[0.15em]">
                                <button onClick={() => setCurrentPage('masterclass')} className={`transition-colors text-xs font-black tracking-[0.2em] ${currentPage === 'masterclass' ? activeTextColor : `${textColor} hover:${activeTextColor}`}`}>THE MASTERCLASS</button>
                                <button onClick={() => setCurrentPage('competition_page')} className={`transition-colors text-xs font-black tracking-[0.2em] ${currentPage === 'competition_page' ? activeTextColor : `${textColor} hover:${activeTextColor}`}`}>THE COMPETITION</button>
                                <button onClick={() => setCurrentPage('practical')} className={`transition-colors ${currentPage === 'practical' ? `${activeTextColor} underline underline-offset-4` : `${textColor} hover:${activeTextColor}`}`}>Practical Info</button>
                                <span className="opacity-30 cursor-default text-stone-400">Rules</span>
                                <span className="opacity-30 cursor-default text-stone-400">Jury</span>
                                <span className="opacity-30 cursor-default text-stone-400">About</span>
                            </nav>

                            {/* Center Logo Area - logo.png on the LEFT of the text */}
                            <div className="flex items-center gap-4 cursor-pointer absolute left-1/2 -translate-x-1/2 group" onClick={() => setCurrentPage('home')}>
                                <img 
                                    src="logo.png" 
                                    alt="Logo" 
                                    className="h-12 w-auto object-contain" 
                                    onError={(e) => { e.target.style.display='none'; e.target.nextSibling.style.display='flex'; }}
                                />
                                <div style={{display: 'none'}} className="flex items-center justify-center"><Icons.Music /></div>
                                <div className="flex flex-col leading-none">
                                    <span className={`text-[10px] font-serif uppercase tracking-[0.2em] block font-bold transition-colors ${logoTitleColor}`}>
                                        Beethoven Week
                                    </span>
                                    <span className={`text-[9px] font-serif uppercase tracking-widest block transition-colors opacity-70 ${logoTitleColor}`}>
                                        in Vienna
                                    </span>
                                </div>
                            </div>

                            <div className="hidden md:block">
                                <a href={applicationLink} target="_blank" className={`text-[10px] font-bold uppercase tracking-[0.2em] border px-6 py-2 rounded-sm transition-all ${isDarkBg ? 'text-white border-white/40 hover:bg-white hover:text-stone-900' : 'text-stone-800 border-stone-800 hover:bg-stone-800 hover:text-white'}`}>Application</a>
                            </div>

                            <button className={`lg:hidden ${isDarkBg ? 'text-white' : 'text-stone-800'}`} onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <Icons.X /> : <Icons.Menu />}
                            </button>
                        </div>
                        {isMenuOpen && (
                            <div className={`lg:hidden border-b p-8 flex flex-col gap-6 text-center font-bold uppercase tracking-widest text-xs ${isDarkBg ? 'bg-stone-900/95 text-stone-300 border-white/10' : 'bg-white/95 text-stone-600 border-stone-100'}`}>
                                <button onClick={() => setCurrentPage('home')}>Home</button>
                                <button onClick={() => setCurrentPage('masterclass')}>THE MASTERCLASS</button>
                                <button onClick={() => setCurrentPage('competition_page')}>THE COMPETITION</button>
                                <button onClick={() => setCurrentPage('practical')}>Practical Info</button>
                                <a href={applicationLink} target="_blank" rel="noreferrer" className="text-[#d1a6a1]">Application</a>
                            </div>
                        )}
                    </header>
                );
            };

            const HomePage = () => {
                const timeline = [
                    { event: "Start of the Masterclasses", day: "June 22, 2026" },
                    { event: "Lecture - Boaz Sharon", day: "June 23, 2026" },
                    { event: "Competition", day: "June 24, 2026" },
                    { event: "Lecture - Vincenzo Balzani", day: "June 25, 2026" },
                    { event: "Solo concert", day: "June 26" },
                    { event: "2-piano audition", day: "June 27, 2026" },
                    { event: "Concert with orchestra", day: "June 28, 2026" },
                    { event: "End of the festival", day: "June 28, 2026" },
                ];
                return (
                    <div className="animate-in fade-in duration-700">
                        <section className="relative h-screen flex items-center justify-center overflow-hidden">
                            <div className="absolute inset-0 z-0 bg-stone-900">
                                <img src="home.png" alt="" className="w-full h-full object-cover opacity-60 grayscale-[40%]" onError={(e) => e.target.src='https://images.unsplash.com/photo-1520529688591-b197b0d3c059?auto=format&fit=crop&q=80&w=2000'} />
                                <div className="absolute inset-0 bg-stone-900/30"></div>
                            </div>
                            <div className="relative z-10 text-center px-6">
                                <p className="uppercase tracking-[0.5em] text-white text-[11px] mb-4 font-bold">Welcome</p>
                                <h1 className="font-serif text-6xl md:text-8xl text-white mb-4 leading-tight">Beethoven Week in Vienna</h1>
                                <p className="text-xl md:text-2xl text-white font-serif italic mb-6">June 22 — 28, 2026</p>
                                <div className="flex justify-center gap-6 text-[10px] uppercase tracking-[0.3em] text-white font-bold mb-12 opacity-80">
                                    <span>competition</span><span>masterclass</span><span>concerts</span><span>lectures</span>
                                </div>
                                <div className="flex flex-col sm:flex-row justify-center gap-6">
                                    <button onClick={() => setCurrentPage('competition_page')} className="px-12 py-4 bg-[#d1a6a1] text-white uppercase tracking-widest text-[10px] font-bold rounded-sm shadow-xl hover:opacity-90 transition-all">The Competition</button>
                                    <button onClick={() => setCurrentPage('masterclass')} className="px-12 py-4 bg-[#d1a6a1] text-white uppercase tracking-widest text-[10px] font-bold rounded-sm shadow-xl hover:opacity-90 transition-all">The Masterclass</button>
                                </div>
                            </div>
                        </section>
                        <section className="py-32 px-6 bg-[#f9f7f2]">
                            <div className="max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-16">
                                <div className="md:w-1/2">
                                   <h2 className="font-serif text-5xl text-stone-800 leading-tight">1st edition of the <br /> <span className="italic">Beethoven Week in Vienna</span></h2>
                                </div>
                                <div className="md:w-1/2 space-y-6">
                                  <div className="w-12 h-px bg-[#d1a6a1]"></div>
                                  <p className="text-stone-600 leading-relaxed text-lg italic">A unique celebration of musical excellence, combining intensive masterclasses with prestigious competitions and gala concerts in the historic venues of Vienna.</p>
                                </div>
                            </div>
                        </section>
                        <section className="py-32 px-6 bg-white">
                            <div className="max-w-6xl mx-auto grid md:grid-cols-2 gap-16 items-start">
                                <div className="aspect-video bg-stone-100 rounded-sm overflow-hidden shadow-lg sticky top-32">
                                    <img src="timeline.png" alt="" className="w-full h-full object-cover grayscale" onError={(e) => e.target.src='https://images.unsplash.com/photo-1552422535-c45813c61732?auto=format&fit=crop&q=80&w=1000'} />
                                </div>
                                <div>
                                    <h2 className="font-serif text-5xl text-stone-900 mb-4 italic underline decoration-[#d1a6a1]/30 underline-offset-8">The timeline of the festival</h2>
                                    <div className="space-y-0 mt-8">
                                        {timeline.map((item, i) => (
                                            <div key={i} className="flex justify-between items-center py-6 border-b border-stone-100 group hover:bg-stone-50 transition-colors px-2">
                                                <span className="font-serif text-xl text-stone-700 group-hover:text-stone-950">{item.event}</span>
                                                <span className="font-serif text-stone-400 text-sm italic">{item.day}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                );
            };

            const MasterclassPage = () => {
                const Asterisk = () => <span className="text-stone-800 mr-2">✱</span>;
                return (
                    <div className="pt-24 animate-in fade-in duration-700">
                        <section className="bg-[#e7e3da] py-24 px-6 md:px-12">
                            <div className="max-w-6xl mx-auto">
                                <div className="mb-16">
                                    <h1 className="font-serif text-5xl md:text-6xl text-[#d1a6a1] italic leading-tight mb-8">General information</h1>
                                    <div className="space-y-4 italic text-stone-700 text-lg">
                                        <p>One week of masterclasses, concerts and lectures</p>
                                        <p>Professors: Boaz Sharon, Philippe Raskin & Vincenzo Balzani</p>
                                    </div>
                                </div>
                                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8 mb-12">
                                    {[
                                        { title: "The lessons", content: ["2 hours with Prof. Boaz Sharon", "2 hours with Prof. Vincenzo Balzani", "1 hour with Prof. Philippe Raskin"] },
                                        { title: "Dates & Location", content: ["Dates: June 22 - 28, 2026", "Locations:", "MusikQuartier 1040 & 1070"] },
                                        { title: "Formats", content: ["1. Beethoven Concerto", "2. Recital", "3. Passive Participation"] },
                                        { title: "Masterclass fees", content: ["Beethoven Concerto: € 850", "Recital: € 550", "Passive: € 100", "Admin fee: € 100"] }
                                    ].map((box, i) => (
                                        <div key={i} className="bg-white/40 backdrop-blur-sm border border-white/50 p-8 rounded-sm hover:-translate-y-2 transition-transform duration-300">
                                            <h3 className="font-serif text-xl border-b border-stone-900 pb-1 inline-block mb-6 italic"><Asterisk />{box.title}</h3>
                                            <div className="space-y-2 text-stone-700 text-sm italic">{box.content.map((c, j) => <p key={j}>{c}</p>)}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>
                        <section className="bg-white py-24 px-6 md:px-12 border-y border-stone-100">
                            <div className="max-w-6xl mx-auto">
                                <h2 className="font-serif text-5xl text-stone-800 italic mb-12 underline decoration-[#d1a6a1]/30 underline-offset-8">Application Information</h2>
                                <div className="space-y-4 mb-16 italic text-stone-800 font-bold text-xl">
                                    <p>Application Deadline: {deadlineDate}</p>
                                    <p>Application Procedure: fill out the Form via <a href={applicationLink} target="_blank" className="text-[#d1a6a1] underline">THIS LINK</a></p>
                                </div>
                                <div className="grid md:grid-cols-2 gap-16">
                                    <div className="border-l-2 border-[#d1a6a1] pl-8">
                                        <h3 className="font-serif text-2xl border-b border-stone-200 pb-2 inline-block mb-8 italic"><Asterisk />Beethoven Concerto Participant</h3>
                                        <ul className="space-y-4 text-stone-600 italic"><li>5 lessons of 60 minutes</li><li>Solo concert max 15m</li><li>Orchestra performance</li></ul>
                                    </div>
                                    <div className="border-l-2 border-[#d1a6a1] pl-8">
                                        <h3 className="font-serif text-2xl border-b border-stone-200 pb-2 inline-block mb-8 italic"><Asterisk />Recital Participant</h3>
                                        <ul className="space-y-4 text-stone-600 italic"><li>5 lessons of 60 minutes</li><li>Solo concert (max 20 min)</li></ul>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section className="bg-[#e7e3da] py-24 px-6 md:px-12">
                          <div className="max-w-6xl mx-auto">
                            <h2 className="font-serif text-5xl text-stone-800 italic mb-12">Pricing Details</h2>
                            <div className="bg-white/50 p-12 rounded-sm border border-white/40 italic">
                                <h4 className="font-serif text-2xl italic mb-6">Masterclass fees:</h4>
                                <div className="space-y-3 font-bold text-stone-800 uppercase tracking-wide text-sm mb-12">
                                    <p>ACTIVE PARTICIPANT - BEETHOVEN CONCERTO SOLOIST - 850 €</p>
                                    <p>ACTIVE PARTICIPANT - SOLO RECITAL PARTICIPANT - 550 €</p>
                                    <p>PASSIVE PARTICIPANT - 100 €</p>
                                    <p className="pt-2">+ Administration fee - 100 €</p>
                                </div>
                                <div className="grid md:grid-cols-2 gap-12 text-sm">
                                    <div className="space-y-1 border-l border-stone-300 pl-6">
                                        <p><span className="font-bold">Account Name:</span> Interpretation.eu</p>
                                        <p><span className="font-bold">IBAN:</span> BE71 3630 7938 7769</p>
                                        <p><span className="font-bold">BIC:</span> BBRUBEBB</p>
                                    </div>
                                    <div className="bg-[#d1a6a1]/10 p-6 border-l-2 border-[#d1a6a1]">
                                        <p>Subject: <span className="font-bold">Name + chosen masterclass type.</span></p>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </section>
                    </div>
                );
            };

            const CompetitionPage = () => (
                <div className="pt-32 animate-in fade-in duration-700 bg-white min-h-screen text-center px-6">
                    <h1 className="font-serif text-6xl text-[#d1a6a1] italic mb-8">The Competition</h1>
                    <p className="text-stone-500 font-serif text-xl italic max-w-2xl mx-auto">Information about the 1st Beethoven Week in Vienna Competition will be available here soon.</p>
                </div>
            );

            const PracticalInfoPage = () => (
                <div className="pt-32 animate-in fade-in duration-700 bg-white min-h-screen max-w-7xl mx-auto px-6 lg:px-12">
                    <div className="grid lg:grid-cols-2 gap-24 pb-24 items-start">
                        <div className="space-y-12">
                            <h1 className="font-serif text-4xl text-[#d1a6a1] italic border-b border-stone-100 pb-6">Practical Information</h1>
                            <div className="space-y-10">
                                {[
                                    { label: "Masterclass Locations", content: "MusikQuartier 1040, Mühlgasse 30, 1040 Wien\nMusikQuartier 1070, Kaiserstraße 10, 1070 Wien" },
                                    { label: "Concert Locations", content: "Palais Ehrbar (Mühlgasse 30, 1040 Wien)" },
                                    { label: "Lecture Location", content: "Ensembleraum (room no. 35 - MusikQuartier 1070)" },
                                    { label: "Hotel options", content: "Coming soon!" },
                                    { label: "Contact person", content: "Cristiana (General Manager):\n+32 456 708 920\n" + contactEmail }
                                ].map((item, i) => (
                                    <div key={i} className="grid grid-cols-1 md:grid-cols-3 gap-4 border-b border-stone-100 pb-8">
                                        <span className="text-[10px] uppercase tracking-[0.3em] text-stone-400 font-bold">{item.label}</span>
                                        <div className="md:col-span-2 text-stone-700 text-sm italic whitespace-pre-line">{item.content}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="bg-[#e7e3da]/40 p-10 md:p-14 rounded-sm border border-stone-100 shadow-sm">
                            <h2 className="font-serif text-3xl text-stone-800 italic mb-6">Contact us</h2>
                            <p className="text-stone-500 text-sm italic mb-12">Do you have any additional questions? contact us via <span className="font-bold underline">{contactEmail}</span> or via the form.</p>
                            {formStatus === 'success' ? (
                                <div className="py-24 text-center animate-in zoom-in duration-500">
                                    <Icons.CheckCircle />
                                    <h3 className="font-serif text-2xl italic mt-6 mb-3">Message Sent</h3>
                                    <p className="text-stone-500 text-sm italic">Cristiana will get back to you soon.</p>
                                </div>
                            ) : (
                                <form onSubmit={handleContactSubmit} className="space-y-8">
                                    <input required type="text" placeholder="Name" className="w-full bg-stone-50/50 border border-stone-200 px-5 py-4 rounded-sm" />
                                    <input required type="email" placeholder="Email" className="w-full bg-stone-50/50 border border-stone-200 px-5 py-4 rounded-sm" />
                                    <textarea required rows="4" placeholder="Message" className="w-full bg-stone-50/50 border border-stone-200 px-5 py-4 rounded-sm resize-none"></textarea>
                                    <div className="flex justify-end">
                                        <button type="submit" className="px-16 py-5 bg-[#c2a38a] text-white uppercase tracking-[0.3em] text-[10px] font-bold rounded-sm shadow-xl hover:opacity-90 transition-all">Submit</button>
                                    </div>
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-white font-sans selection:bg-[#d1a6a1]/20">
                    <Header />
                    <main>
                        {currentPage === 'home' && <HomePage />}
                        {currentPage === 'masterclass' && <MasterclassPage />}
                        {currentPage === 'practical' && <PracticalInfoPage />}
                        {currentPage === 'competition_page' && <CompetitionPage />}
                    </main>
                    <footer className="py-16 border-t border-stone-100 flex flex-col items-center">
                        <h3 className="font-serif text-3xl italic text-stone-800 mb-8">The Music Agency</h3>
                        <div className="flex justify-center gap-10 text-stone-400 mb-8">
                            <Icons.Social.Facebook />
                            <Icons.Social.Instagram />
                            <Icons.Social.Twitter />
                        </div>
                        <p className="text-center text-[9px] uppercase tracking-[0.4em] text-stone-300 font-bold italic">Beethoven Week in Vienna 2026</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
